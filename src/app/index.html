<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebFun</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>
		<style>body{margin:0;padding:0}#webfun-preload{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background:#2d2d2d}#webfun-preload *{user-select:none !important;cursor:default !important}#webfun-preload-spinner,#webfun-preload-spinner-shadow{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;border-radius:50%;border:16px solid #444;border-top:16px solid #363636;border-radius:50%}#webfun-preload-spinner{animation:spin 2s linear infinite;z-index:1001;margin:-75px 0 0 -75px}#webfun-preload-spinner-shadow{z-index:1000;box-shadow:-1px -1px 1px #111, 2px 2px 1px #363636;margin:-150px 0 0 -75px;border:16px solid transparent}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}#webfun-preload-text{display:block;position:relative;top:50%;z-index:1001;text-align:center;font-family:"Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;font-size:92px;padding:80px 50px;text-align:center;text-transform:uppercase;text-rendering:optimizeLegibility;color:#202020;background-color:#2d2d2d;letter-spacing:0.1em;text-shadow:-1px -1px 1px #111, 2px 2px 1px #363636}</style>
		<div id="webfun-preload"><div id="webfun-preload-spinner"></div><div id="webfun-preload-spinner-shadow"></div><div id="webfun-preload-text">LOADING</div></div>
	</body>
</html>
