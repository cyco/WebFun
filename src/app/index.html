<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebFun</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>
		<div id="webfun-preload">
			<style>body{margin:0;padding:0}#webfun-preload{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:#2d2d2d;display:flex;flex-direction:column;justify-content:center;align-items:center;box-sizing:border-box}#webfun-preload *{user-select:none !important;cursor:default !important;box-sizing:border-box}#webfun-preload-spinner{display:block;width:150px;height:150px;border:16px solid #444;border-top:16px solid #363636;border-radius:50%}#webfun-preload-spinner{animation:spin 2s linear infinite;z-index:1001}#webfun-preload-text{margin-top:0.8em;display:block;z-index:1001;text-align:center;font-family:"Avant Garde", Avantgarde, "Century Gothic", CenturyGothic, "AppleGothic", sans-serif;font-size:8vw;text-transform:uppercase;text-rendering:optimizeLegibility;color:#202020;background-color:#2d2d2d;letter-spacing:0.1em;text-shadow:-1px -1px 1px #111, 2px 2px 1px #363636;text-shadow:-0.5px -0.5px 0.5px #111, 1px 1px 0.5px #363636}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>
			<div id="webfun-preload-spinner"></div>
			<div id="webfun-preload-text">LOADING</div>
		</div>
	</body>
</html>
