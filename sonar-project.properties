sonar.projectKey=webfun
sonar.projectName=WebFun
sonar.sourceEncoding=UTF-8

sonar.sources=src
sonar.tests=test
sonar.test.inclusions=test/**/*.test.ts,src/**/*.test.ts

sonar.exclusions=node_modules,config,build,assets,docs,test,src/_style/font-awesome/**,src/_style/fontello/**,src/std/**
sonar.coverage.exclusions=test,config,build,node_modules,src/editor/**,src/debug/**,src/std/**,src/save-game-editor/**

sonar.javascript.lcov.reportPaths=test/reports/full.lcov
sonar.typescript.lcov.reportPaths=test/reports/full.lcov
sonar.cpd.exclusions=src/editor/**,src/debug/**,src/std/**,src/save-game-editor/**

sonar.issue.ignore.multicriteria=known-tag-names,at-rules-in-scss,order-vs-specifity-of-scss-generated-selectors,unnecessary-cast-false-positives-tsx,unnecessary-cast-false-positives-ts

